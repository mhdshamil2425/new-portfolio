<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Collection - Reach Out</title>

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ===== Global Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    /* ===== Image Section ===== */
    .img-container {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .img-container img {
      width: 100vw;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* ===== Footer Section ===== */
    .footer {
      background-color: #1c1c1c;
      color: white;
      text-align: center;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 25px;
    }

    .footer h2 {
      font-weight: 600;
      font-size: 32px;
      color: white;
      margin-bottom: 10px;
    }

    .footer hr {
      width: 100px;
      height: 4px;
      background-color: #b74b4b;
      border: none;
      border-radius: 10px;
    }

    .social-icons {
      display: flex;
      gap: 25px;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .social-icons a {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 28px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .social-icons a.whatsapp {
      background-color: #25D366;
    }

    .social-icons a.instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .footer h2 {
        font-size: 26px;
      }
      .social-icons a {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
